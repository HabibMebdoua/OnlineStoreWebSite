{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="bg-dark p-4 rounded">
        <div class="row">
             <div class="col-lg-12">
                <h3 class="text-light">Are you sure the oreder who have the ID: "{{order.id}}" is done?</h3>
                <form method="POST">
                    {% csrf_token %}
                    <input class="btn btn-lg btn-success" type="submit" value="yes">
                    <a href="{% url 'main' %}" class="btn btn-lg btn-danger">No</a>
                </form>
             </div>     
        </div>
    </div>
</div>

{% endblock %}
