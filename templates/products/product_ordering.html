{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="bg-dark text-light p-4 rounded">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"> <i class="fas fa-cash-register"></i> Ordering  <small class="text-warning">{{product.name}}</small></h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 p-4 border rounded">
                <h3 class="text-center"> <i class="fas fa-store"></i> {{product.name}}</h3>
                <hr>
                <label>Product description :</label>
                <p>{{product.description}}</p>
                <hr>
                <label for="">Price :</label>
                <h6 class="text-success">{{product.price}} $</h6>
            </div>
            <div class="col-lg-7">
               <fieldset>
                   <legend> <i class="fas fa-info-circle"></i> Fill the information </legend>
                   <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-warning btn-block btn-lg"><i class="fas fa-shopping-cart"></i> Buy</button>
                   </form>
               </fieldset>
            </div>
        </div>
    </div>
</div>

{% endblock %}
